{% extends "base.html" %}

{% block content %}
  <h1>Hi, {{ user.username }}!</h1>
  {% if form %}
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
  {% endif %}
  {% for post in posts %}
    {% include '_post.html' %}
  {% endfor %}
  {% if prev_url %}<a href="{{ prev_url }}">Newer Posts</a>{% endif %}
  {% if next_url %}<a href="{{ next_url }}">Older Posts</a>{% endif %}
{% endblock %}
