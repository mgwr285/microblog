{% load avatar %}
{% load dayjs %}

<table class="table table-hover">
  <tr>
    <td width="70px">
      <a href="{% url 'blog:user' username=post.author.username %}">
        <img src="{{ post.author|avatar:70 }}" />
      </a>
    </td>
    <td>
      <a href="{% url 'blog:user' username=post.author.username %}">
        {{ post.author.username }}
      </a>
      said {% dayjs_from_now post.timestamp %}:
      <br>
      {{ post.body }}
    </td>
  </tr>
</table>
