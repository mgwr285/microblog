{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Sign In" %}
  </form>
  <p>
    New User?
    <a href="{% url 'accounts:register' %}">Click to Register!</a>
  </p>
  <p>
    Forgot Your Password?
    <a href="{% url 'accounts:password_reset' %}">Click to Reset It</a>
  </p>
{% endblock %}
