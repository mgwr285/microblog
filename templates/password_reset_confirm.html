{% extends "base.html" %}

{% block content %}
  <h1>Reset Password</h1>
  {% if validlink %}
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change Password</button>
    </form>
  {% else %}
    <p>It looks like you clicked on an invalid password reset link. Please try again.</p>
  {% endif %}
{% endblock %}
